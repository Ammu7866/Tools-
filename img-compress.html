        <div class="upload-section">

                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            <button onclick="compressImage()">‚ú® Compress Image</button>
        </div>

        <div class="preview">
            <div class="preview-box">
                <h3>üì§ Original</h3>

            <div class="preview-box">
                <h3>üì• Compressed</h3>

            </div>

    <script>
        // Previous JavaScript code remains the same
        function compressImage() {
            const input = document.getElementById('imageInput');
            const quality = document.getElementById('quality').value;

            if (!input.files[0]) {
                alert('Please select an image first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Show original image
                    document.getElementById('originalPreview').innerHTML = `
                        <img src="${img.src}" alt="Original">
                        <p>Size: ${(input.files[0].size/1024).toFixed(2)} KB</p>
                    `;

                    // Compress and show result
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('compressedPreview').innerHTML = `
                            <img src="${url}" alt="Compressed">
                            <p>Size: ${(blob.size/1024).toFixed(2)} KB</p>
                        `;

                        const downloadLink = document.getElementById('downloadLink');
                        downloadLink.href = url;
                        downloadLink.download = `compressed-image.jpg`;
                        downloadLink.style.display = 'inline-block';
                    }, 'image/jpeg', quality/100);
                };
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Update quality display
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value;
        });
    </script>
